<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow-block</title>
    <style>
        .container{
            display:flex;
            flex-direction: row;
            justify-content: center;
        }
        .block{
            margin: 10px;
            width: 20px;
            height: 20px;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="block">3</div>
    </div>
</body>
</html>
