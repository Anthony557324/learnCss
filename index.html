<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS写法</title>
    <!--写法一-->
    <style>
      @import url("./style.css");
      /* import需要写在style当中 */

      .first {
        color: red;
        /* 改变字体颜色 */
      }

      p {
        color: blue;
      }

      #idtest {
        color: yellow;
      }

      * {
        margin: 0;
      }
    </style>

    <!--<link rel="stylesheet" href="./style.css">-->
    <!-- href 相对路径和网络路径均支持 -->
  </head>
  <body>
    <div class="first">类选择器</div>
    <div style="color: red">类选择器</div>
    <div class="out">外部标签</div>
    <p>hahaha</p>

    <div id="idtest">test</div>
  </body>
</html>
