<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS选择器</title>
    <style>
      div p {
        color: yellow;
      }
      div > p {
        color: yellow;
      }

      h1 ~ p {
        color: pink;
      }

      a:hover {
        color: red;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <p>第一层</p>
      <span><p>第二层</p></span>
    </div>

    <!-- 兄弟3不为粉色 -->
    <p>兄弟3</p>
    <h1>我是h1</h1>
    <p>兄弟1</p>
    <p>兄弟2</p>
    <a href="https://www.infoq.cn/">infoq</a>
  </body>
</html>
